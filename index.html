<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


   <section class="togglebtn">
        <div class="check">
            <input type="checkbox" id="tg">
            <label for='tg' class="slide"></label>
        </div>
   </section>

    <section>
        
        


        <div class="clock">

            <div class="stick hour">
            </div>
            <div class="stick minutes">
            </div>
            <div class="stick seconds">
            </div>

            <div class="clnum num1">1</div>
            <div class="clnum num2">2</div>
            <div class="clnum num3">3</div>
            <div class="clnum num4">4</div>
            <div class="clnum num5">5</div>
            <div class="clnum num6">6</div>
            <div class="clnum num7">7</div>
            <div class="clnum num8">8</div>
            <div class="clnum num9">9</div>
            <div class="clnum num10">10</div>
            <div class="clnum num11">11</div>
            <div class="clnum num12">12</div>

        </div>

    </section>

    <section id="worldclock">
        <select id="countries">
            <option value = "0" selected>World Clock</option>
            <option value="1">London</option>
            <option value="2">New York</option>
            <option value="3">Sydney</option>
            <option value="4">Tronto</option>
            <option value="5">Dubai</option>
        </select>
    </section>

    <script src="script.js"></script>
</body>
</html>
